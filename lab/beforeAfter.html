<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .hello {
            color: #0000FF;
            font-weight: bold;
        }

        .hello::after {
            content: "zzzz";
            margin-left: 10px;
            display: none;
        }

        .hello::before {
            content: 'aaaa';
            color: #FF0000;
        }

    </style>
</head>
<body>
    
    <div>

        <span class="hello">안녕하세요</span>

    </div>


</body>
</html>
