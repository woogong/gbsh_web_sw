<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = prompt("정수를 입력하세요") - 0;

    </script>

</head>
<body>
    <h1>짝수 출력</h1>

    <div>
        <script>
            for (var i = 2 ; i <= count ; i += 2) {
                document.write(i);
                if (i < count) {
                    document.write(", ");
                }
            }

        </script>

    </div>

</body>
</html>
