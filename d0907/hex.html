<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var value1 = 0x16;
        var value2 = 017;
        var value3 = 0b1001001;
        console.log(value1);
        console.log("value2", value2);
        console.log("value3", value3);


        var decimal = 283;
        console.log(decimal, decimal.toString(16), decimal.toString(2));

    </script>

    <style>
        td {
            text-align: right;
            padding-right: 2px;
        }
    </style>
</head>
<body>
    
    <table border="1" cellpadding="3">
        <tr>
            <th>10진수</th>
            <th>2진수</th>
            <th>16진수</th>
        </tr>

        <script>
            for (var i = 0 ; i <= 256 ; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + i.toString(2) + "</td>");
                document.write("<td>" + i.toString(16) + "</td>");

                document.write("</tr>");
            }

        </script>



    </table>

</body>
</html>
