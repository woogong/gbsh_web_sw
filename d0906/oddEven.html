<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var value = prompt("정수를 입력하세요");

        if (value == null) {
            alert("값을 입력하지 않았습니다.");
        } else if (value % 1 != 0) {
            alert("정수를 입력하세요.");
        } else {
            var remainder = value % 2;

            if (remainder == NaN) {
                alert("정수를 입력하세요.");
            } else {
                var result;

                if (remainder == 0) {
                    result = "짝수";
                } else {
                    result = "홀수";
                }

                alert("입력하신 숫자 " + value + "는 " + result + "입니다.");

            }


        }

    </script>

</head>

</html>
