<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            border: 1px solid #808;
            background-color: #F0F;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            position: fixed;
        }

    </style>

    <script>
        const SPEED = 10;
        var circle;

        window.onload = function() {
            var body = document.getElementById("body");
            circle = document.getElementById("circle");

            
            var top = 100;
            var left = 100;

            setPosition(left, top);

            body.onkeydown = function(event) {
                var top = parseInt(getComputedStyle(circle).getPropertyValue("top"));
                var left = parseInt(getComputedStyle(circle).getPropertyValue("left"));

                console.log(top, left);


                if (37 == event.keyCode) {  // left
                    left -= SPEED;
                } else if (39 == event.keyCode) {  // right
                    left += SPEED;
                } else if (38 == event.keyCode) {  // top
                    top -= SPEED;
                } else if (40 == event.keyCode) {  // bottom
                    top += SPEED;
                } else {
                    return;
                }

                setPosition(left, top);
            };
        };

        function setPosition(left, top) {
            circle.style.top = top + "px";
            circle.style.left = left + "px";
        }

    </script>
</head>
<body id="body">
    <div id="circle" class="circle"></div>
</body>
</html>
