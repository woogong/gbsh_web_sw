<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 30px;;
        }



    </style>

    <script>
        window.onload = function() {
            var image = document.getElementById("image");
            var originalWidth = 
                getComputedStyle(image).getPropertyValue("width");

            image.ondblclick = function(event) {
                var width = getComputedStyle(image).getPropertyValue("width");
                if (width != originalWidth) {
                    event.target.style.width = originalWidth;
                } else {
                    event.target.style.width = "500px";
                }
            };
        };
    </script>
</head>
<body>
    <div class="box">
        <img id="image" src="../image/pororo.jfif">
    </div>
</body>
</html>
