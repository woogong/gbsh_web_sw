<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .ground {
            margin: 10px;
            width: 500px;
            height: 200px;
            border: 1px solid #888;
        }

        .count {
            margin: 10px;
        }

        .count span {
            margin-left: 20px;
        }

        [name='input'] {
            margin: 10px;
        }

    </style>

</head>
<body>
    
    <div class="ground"></div>
    
    <div class="count">
        <label>문자의 개수</label><span id="count_char">0개</span><br>
        <label>단어의 개수</label><span id="count_word">0개</span>
    </div>

    <input type="text" name="input">

</body>

<script>

    var input = document.querySelector("[name='input']");
    input.onkeyup = function() {
        var ground = document.querySelector(".ground");
        ground.innerHTML = input.value;
    };


    var a = "hello world  abcd";
    var array = a.split(" ");
    console.log(array.length);

</script>

</html>
