<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label>TEXT</label> <input type="text" name="abc" value="Hello"><br>
        <label>PASSWORD</label> <input type="password" name="pw" value="abc"><br>
        <label>CHECKBOX</label> <input type="checkbox" name="chk" value="Y" checked="checked"><br>
        <label>RADIO</label> 
            <input type="radio" name="rd" value="1" checked="checked"> 1학년 
            <input type="radio" name="rd" value="2"> 2학년 
            <input type="radio" name="rd" value="3"> 3학년 <br>
            <input type="radio" name="rd1" value="4"> 4학년 <br>
            <input type="radio" name="rd1" value="5"> 5학년 <br>
        <label>FILE</label> <input type="file" name="f1"><br>
        <label>BUTTON</label> <input type="button" value="버튼"><br>
        <label>SUBMIT</label> <input type="submit" value="저장"><br>
        <label>HIDDEN</label> <input type="hidden" name="abc" value="5"><br>
        <hr>
        <label>SELECT</label>
        <select name="city">
            <option value="1">서울</option>
            <option value="2">부산</option>
            <option>인천</option>
            <option>대구</option>
            <option>광주</option>
        </select>
        <hr>
        <textarea rows="10" cols="50" name="tttt">가나다라</textarea>


        <hr>
        <label>Number</label> <input type="number"><br>
        <label>Color</label> <input type="color"><br>
        <label>Email</label> <input type="email"><br>
        <label>Month</label> <input type="month"><br>

    </div>


</body>
</html>
