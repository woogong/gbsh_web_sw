<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rec {
            width: 300px;
            height: 300px;
            border: 1px solid #888;
            margin-bottom: 10px;
        }
    </style>

    <script>

        function changeColor(color) {
            var box = document.getElementById("box");
            box.style.backgroundColor = color;

            var textField = document.getElementById("txt");
            textField.value = color;
        }

    </script>

</head>
<body>
    
    <div id="box" class="rec"></div>

    <input type="text" id="txt">

    <input type="button" value="Red" onclick="changeColor('#FF0000');">
    <input type="button" value="Green" onclick="changeColor('#00FF00');">
    <input type="button" value="Blue" onclick="changeColor('#0000FF');">
</body>
</html>
